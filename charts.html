        /* WebGL with x = n amt  points*/ //{
         function gaussianRand() {
          var rand = 0;
          for (var i = 2; i < 9; i += 1) {
            rand += Math.random();
          }
          return (rand / 2000)-1.5;
        }
        
        var X = [],
            Y = [],
            n = 1000, // change this to see how many points yr browser can handle
            i;
        
        for (i = 0; i < n; i += 1) {
          X.push(gaussianRand());
          Y.push(gaussianRand());
        }
        
        var data = [{
            type: "scattergl",
            mode: "markers",
            marker: {
                line: {
                    width: 3,
                    color: '#AAA'}
            },
            x: X,
            y: Y
        }]
        
        Plotly.plot('myDiv0', data)

         /* WebGL with many traces*/ //{
        function gaussianRand() {
          var rand = 0;
          for (var i = 0; i < 6; i += 1) {
            rand += Math.random();
          }
          return (rand / 6)-0.5;
        }
        
        
        var start_value = 0,
             stop_value = 1,
             point_num = 2000,
             trace_num = 12;
        var curr_value = start_value;
        var step = (stop_value - start_value) / (point_num - 1);
        
        var data = [];
        for (var j = 0; j < trace_num; j++) {
            var X = [],
                 Y = [];
            for (var i = 0; i < point_num; i++) {
                X.push(curr_value + (step * i));
                Y.push((gaussianRand()*8)+(j*5));
            }
            data.push({
                type: "scattergl",
                mode: "line",
                x: X,
                y: Y
            })
        }
        var layout = {showlegend: false}
        Plotly.plot('myDiv2', data = data, layout = layout)
