/* Simple Contour Plot */ //{
{
var size = 100, x = new Array(size), y = new Array(size), z = new Array(size), i, j;

for(var i = 0; i < size; i++) {
	x[i] = y[i] = -2 * Math.PI + 4 * Math.PI * i / size;
  	z[i] = new Array(size);
}

for(var i = 0; i < size; i++) {
  	for(j = 0; j < size; j++) {
    	var r2 = x[i]*x[i] + y[j]*y[j];
    	z[i][j] = Math.sin(x[i]) * Math.cos(y[j]) * Math.sin(r2) / Math.log(r2+1);
 	}
}

var data = [ {
		z: z,
		x: x,
		y: y,
		type: 'contour'
	}
];

Plotly.newPlot('myDiv1', data);
}

/* Heatmap with Unequal Block Sizes*/ //{
{
//number of spiral loops

var nspiral = 2;

// angle

ultraObject.DOM_child[0] = ultraObject.xhttp
ultraObject.eventName = 'readystatechange'
ultraObject.addEventListener({
    xhttp:'true',
    fn:function(){
        
        var th
        
        
        if(   this.responseText.length !== 0   ){
            
            
            var th = JSON.parse(   this.responseText   )
            
            
        }
        
        else{
            var th = [2,3,4,5,1]
            }
//Empty Value Containers

var xValues = [];
var yValues = [];
var yShift = [];
var finalX = [];
var finalY = [];

//spiral

for(var i = 0; i < th.length; i++){
  var a = 1.120529;
  var b = 0.306349;
  var r = a * Math.exp((-b) * th[i]);
  var xResult = (r * Math.cos(th[i]));
  var yResult = (r * Math.sin(th[i]));
  xValues.push(xResult);
  yValues.push(yResult);
}

function getMaxOfArray(numArray) {
  return Math.max.apply(null, numArray);
};

function getMinOfArray(numArray) {
  return Math.min.apply(null, numArray);
};

//Shift spiral north so that it is centered

var yShift = (1.6 - (getMaxOfArray(yValues) - getMinOfArray(yValues))) / 2;

var spiralTrace = {
  x: xValues.map(function(xi) { return -(xi) + xValues[0]; }),
  y: yValues.map(function(yi) { return yi - yValues[0] + yShift; }),
  type: 'scatter',
  line: {
    color: 'white',
    width: 3
  }
};

//Build the rectangles as a heatmap and specify the edges of the heatmap squares

var phi = (1 + Math.sqrt(5)) / 2;
var xe = [0, 1, (1 + (1 / Math.pow(phi,4))), 1 + (1 / Math.pow(phi,3)), phi];
var ye = [0, (1 / Math.pow(phi,3)), (1 / Math.pow(phi,3)) + (1 / Math.pow(phi,4)), (1 / Math.pow(phi,2)), 1];

var zValues = [
  [13, 3, 3, 5],
  [13, 2, 1, 5],
  [13, 10, 11, 12],
  [13, 8, 8, 8]
];

var hm = {
  x: xe,
  y: ye.map(function(yi) { return yi + yShift; }),
  z: zValues,
  type: 'heatmap',
  colorscale: 'Viridis'
};

  range: [0, 1.6],
  autorange: false,

  linecolor: 'black',
  showticklabels: false,

/* WebGL Heatmaps*/ //{
{
      
function HeatmapGLfromImage() {
    var img = new Image();
    img.setAttribute(
        "src",
        processdata(
            "https://images.plot.ly/plotly-documentation/images/heatmap-galaxy.jpg")
    );
}
function processdata(url) {

    var element12 = document.createElement("canvas")
    document.body.appendChild( element12 )
    var canvas = document.querySelector("canvas");
    var img = new Image();
    img.crossOrigin = "anonymous";
    img.src = url;
    var context = canvas.getContext("2d");
    context.drawImage(img, 0, 0);
    var w = img.width  === 0 ? 20 : img.width;
    var h = img.height  === 0 ? 20 : img.height;
    var l = w * h;
    var arr = context.getImageData(0, 0, w, h).data;

    var zdata = [];
    for (var i = 0; i < l; i++) {
        // get color of pixel
        var r = arr[i * 4]; // Red
        var g = arr[i * 4 + 1]; // Green
        var b = arr[i * 4 + 2]; // Blue
        var a = arr[i * 4 + 3]; // Alpha
        zdata.push(r + g + b + a);
    }
    var createGroupedArray = function(arr, chunkSize) {
        var groups = [],
            i;
        for (i = 0; i < arr.length; i += chunkSize) {
            groups.push(arr.slice(i, i + chunkSize));
        }
        return groups;
    };
    // Grouping zdata into 500x500
    var zdata = createGroupedArray(zdata, 500);

    var data = [
        {
            z: zdata,
            type: "heatmapgl",
            colorscale: "Picnic"
        }
    ];

    Plotly.plot("myDiv20", data);
}

HeatmapGLfromImage();
}
