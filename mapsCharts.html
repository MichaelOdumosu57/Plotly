    ultraObject = {
        forLoop:function(   dev_obj   ){
                //.forLoop_0_i the iteration
                //.forLoopLength the length to iterate to
                //.fn what to do
                // .args, since they are out scroped this is a way to access the args
                // .bubble 'true' or 'false' indicating whether to send the break back up nested
                
                var forLoopbreak = false
                if(   dev_obj !== undefined   ){
            
                    if(   dev_obj.custom !== 'true'   ){
                        
                        
                        for(   dev_obj.forLoop_0_i; dev_obj.forLoop_0_i !== dev_obj.forLoopLength; dev_obj.forLoop_0_i++   ){ // change this to be a fuctiont that allow the dev to do anything here
                            // console.log(   dev_obj.forLoop_0_i   )
                            forLoopbreak = dev_obj.fn(   dev_obj.args   )// find a better way to do this
                            
                                            
                            if(   forLoopbreak === 'true' || forLoopbreak === 'premature'  ){
                                // premature  provided when you dont want to bubble up the value just break
                                
                                if(   dev_obj.bubble === 'true'   ){
                                    
                                    
                                    return forLoopbreak
                                    
                                    
                                }
                                break;
                                
    
                            }
                            
                            
                        }
                        dev_obj.forLoop_0_i = 0
                        
                        
                    }
            
                    
                    else if(   dev_obj.custom === 'true'   ){
                        
                        
                        for(   dev_obj.forLoop_0_i; dev_obj.forLoopLength_fn(); dev_obj.forLoop_0_i_fn()   ){ // change this to be a fuctiont that allow the dev to do anything here
                            // console.log(   dev_obj.forLoop_0_i   )
                            forLoopbreak = dev_obj.fn(   dev_obj.args   )// find a better way to do this
                            
                                            
                            if(   forLoopbreak === 'true' || forLoopbreak === 'premature'  ){
                                // premature  provided when you dont want to bubble up the value just break
                                
                                if(   dev_obj.bubble === 'true'   ){
                                    
                                    
                                    return forLoopbreak
                                    
                                    
                                }
                                break;
                                
                                
                            }
                            
                            
                        }
                        dev_obj.forLoop_0_i = 0
                        
                        
                    }
                    
                    
                }
            },
        open:function(   dev_obj   ){
                
                dev_obj.xhttp.open(   dev_obj.protocol,dev_obj.target,dev_obj.unk_bool   )
            }, // gets in contact with the host
        xhttp: (function(   dev_obj   ){
                    
                    
                    if(   typeof(   XMLHttpRequest   ) !== 'undefined'   ){
                        
                        
                        if(   dev_obj === undefined   ){
                            
                            
                            var xhttp_0_i = new XMLHttpRequest()
                            return xhttp_0_i
                            
                            
                        }
                        
                        
                        else if(   dev_obj !== undefined   ){
                            
                            
                            var xhttp_0_i = new XMLHttpRequest()
                            return xhttp_0_i
                            
                            
                        }
                        
                        
                    }
                    
                    
                    
            })(), // creates an xhr obj
        DOM_child:{},
        addEventListener:function(   dev_obj   ){
                    var fn;
                    
                    
                    if(   dev_obj !== undefined   ){
                        
                        
                        if(   dev_obj.fn !== undefined   ){
                            
                            
                            fn = dev_obj.fn
                            
                            
                        }
                        
                        
                        else if(   dev_obj.xhttp === 'true'   ){
                            
                            
                            fn= ultraObject.xhttpreadystatechange
                            
                            
                        }
                        
                        
                        else if(   dev_obj.fn === undefined   ){
                            
                            
                            fn = ultraObject.passing_args
                            
                            
                        }
                        
                        
                    }
                    
                    
                    else if(   dev_obj === undefined   ){
                        
                        
                        fn = ultraObject.passing_args
                        
                        
                    }
                    
                    
                    
                    ultraObject.DOM_child[0].addEventListener(   ultraObject.eventName,fn   )

        xhttpreadystatechange:function(   dev_obj   ){

Plotly.d3.csv('https://raw.githubusercontent.com/plotly/datasets/master/2010_alcohol_consumption_by_country.csv', function(err, rows){
      function unpack(rows, key) {
          return rows.map(function(row) { return row[key]; });
      }

    var data = [{
        type: 'choropleth',
        locationmode: 'country names',
        locations: unpack(rows, 'location'),
        z: unpack(rows, 'alcohol'),
        text: unpack(rows, 'location'),
        autocolorscale: true
    }];

    var layout = {
      title: 'Pure alcohol consumption<br>among adults (age 15+) in 2010',
      geo: {
          projection: {
              type: 'robinson'
          }
      }
    };

    Plotly.plot('myDiv0', data, layout, {showLink: true});

});

Plotly.d3.csv('https://raw.githubusercontent.com/plotly/datasets/master/2014_us_cities.csv', function(err, rows){

    function unpack(rows, key) {
        return rows.map(function(row) { return row[key]; });
    }

    var cityName = unpack(rows, 'name'),
        cityPop = unpack(rows, 'pop'),
        cityLat = unpack(rows, 'lat'),
        cityLon = unpack(rows, 'lon'),
        color = [,"rgb(255,65,54)","rgb(133,20,75)","rgb(255,133,27)","lightgrey"],
        citySize = [],
        hoverText = [],
        scale = 50000;

    for ( var i = 0 ; i < cityPop.length; i++) {
        var currentSize = cityPop[i] / scale;
        var currentText = cityName[i] + " pop: " + cityPop[i];
        citySize.push(currentSize);
        hoverText.push(currentText);
    }

    var data = [{
        type: 'scattergeo',
        locationmode: 'USA-states',
        lat: cityLat,
        lon: cityLon,
        hoverinfo: 'text',
        text: hoverText,
        marker: {
            size: citySize,
            line: {
                color: 'black',
                width: 2
            },
        }
    }];

    var layout = {
        title: '2014 US City Populations',
        showlegend: false,
        geo: {
            scope: 'usa',
            projection: {
                type: 'albers usa'
            },
            showland: true,
            landcolor: 'rgb(217, 217, 217)',
            subunitwidth: 1,
            countrywidth: 1,
            subunitcolor: 'rgb(255,255,255)',
            countrycolor: 'rgb(255,255,255)'
        },
    };

    Plotly.plot(myDiv, data, layout, {showLink: false});
